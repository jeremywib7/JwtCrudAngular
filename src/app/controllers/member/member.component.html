<div class="container mt-5" id="main-container">
  <nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container-fluid">
      <button (click)="onOpenModal(null, 'add')" class="btn btn-primary">Add</button>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="row justify-content-center mt-5">
    <div *ngFor="let member of members" class="col-md-6 col-xl-3">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6">
            <a href=""><img src="{{member?.imageUrl}}" alt="" class="img-fluid rounded-circle w-60"></a>
          </div>
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{member?.name}}</h5>
            <p class="m-0">{{member?.rank}}</p>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i class="fa fa-home float-right"></i>Address : <a
            href="#">{{member?.address}}</a></li>
          <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{member?.phoneNumber}}</li>
        </ul>
        <div class="card-body">
          <div class="float-lg-start btn-group btn-group-sm">
            <a class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i
              class="fa fa-pencil" style="color: white"></i> </a>
            <a class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip"
               data-original-title="Delete"><i class="fa fa-times" style="color: white"></i></a>
          </div>
        </div>


        <!-- Add Employee Modal -->
        <div class="modal fade" id="addMemberModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="addMemberModalLabel" aria-hidden="true">
          <div class="modal-dialog  modal-lg  modal-dialog-scrollable" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addMemberModalLabel">Add Member</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddMember(addForm)">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
                  </div>
                  <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input ngModel name="gender" class="form-check-input" type="radio" id="maleRadioButton"
                               value="MALE" checked>
                        <label class="form-check-label" for="maleRadioButton">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input ngModel name="gender" class="form-check-input" type="radio" id="femaleRadioButton"
                               value="FEMALE">
                        <label class="form-check-label" for="femaleRadioButton">
                          Female
                        </label>
                      </div>
                    </div>
                  </fieldset>
                  <div class="row g-3">
                    <div class="col">
                      <div class="form-group">
                        <label>Date Joined</label>
                        <input ngModel type="date" name="dateJoined" max="3000-12-31"
                               min="1000-01-01" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="inputState" class="form-label">Rank</label>
                        <select ngModel name="rank" id="inputState" class="form-select">
                          <option selected>Select Rank</option>
                          <option value="Bronze">Bronze</option>
                          <option value="Silver">Silver</option>
                          <option value="Gold">Gold</option>
                          <option value="Platinum">Platinum</option>
                        </select>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="country" class="form-label">Nationality</label>
                        <select ngModel name="nationality" id="country" class="form-select">
                          <option disabled selected>Select Country</option>
                          <option *ngFor="let country of countries" [value]="country.name">{{country.name}}</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="name">Phone</label>
                        <input type="text" ngModel name="phoneNumber" class="form-control" id="phoneNumber"
                               placeholder="Phone" required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" ngModel name="address" class="form-control" id="address" placeholder="Address"
                           required>
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="customFile">Profile Picture</label>
                    <input ngModel name="profilePicture" type="file" class="form-control" id="customFile"/>
                  </div>
                  <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl"
                           placeholder="Image URL" required>
                  </div>
                  <div class="form-group">
                    <label for="bankAccount">Bank Account</label>
                    <input type="text" ngModel name="bankAccount" class="form-control" id="bankAccount"
                           placeholder="Bank Account" required>
                  </div>
                  <div class="modal-footer">
                    <button type="button" id="add-member-form" class="btn btn-secondary" data-dismiss="modal">Close
                    </button>
                    <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editMemberModal" tabindex="-1" aria-labelledby="editMemberModalLabel"
             aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editMemberModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                edit
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Delete Modal -->
        <div class="modal fade" id="deleteMemberModal" tabindex="-1" aria-labelledby="deleteMemberModalLabel"
             aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deleteMemberModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                delete
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
