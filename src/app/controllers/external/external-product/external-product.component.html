<body>
<!-- Header-->
<header class="container py-5">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/id/1/1800/900" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/id/2/1800/900" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/id/3/1800/900" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</header>
<!-- Section-->
<section class="">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row justify-content-center">
      <h3 class="text-center mb-5">All Products</h3>
      <div class="col-sm-5 col-md-4 col-lg-3" *ngFor=" let product of allProduct$ | async ">
        <div class="food-card">
          <div class="food-card_img">
            <img src="https://i.imgur.com/eFWRUuR.jpg" alt="">
            <a href="#!"><i class="far fa-heart"></i></a>
          </div>
          <div class="food-card_content">
            <div class="food-card_title-section">
              <a href="#!" class="food-card_title">{{product.name}}</a>
              <div class="food-card_price">
                <span>{{product.unitPrice | currency:'Rp. ':'symbol':'3.0'}}</span>
              </div>
            </div>
            <div class="food-card_bottom-section">
              <div class="space-between">
                <div>
                  <span class="fa fa-fire"></span> 220 - 280 Kcal
                </div>
                <div class="pull-right">
                  <span class="badge badge-success">Veg</span>
                </div>
              </div>
              <hr>
              <div class="space-between h-25">
                <div class="food-card_order-count">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-secondary minus-btn" type="button"><i class="fa fa-minus"></i>
                      </button>
                    </div>
                    <input type="text" class="form-control input-manulator" placeholder=""
                           aria-label="Example text with button addon" aria-describedby="button-addon1" value="0">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary add-btn" type="button"><i class="fa fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
