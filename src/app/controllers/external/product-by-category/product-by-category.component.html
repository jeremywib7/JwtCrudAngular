<link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/4.9.95/css/materialdesignicons.css"
      rel="stylesheet">
<div class="container">
  <div class="row align-items-center">
    <div class="col-lg-12">
      <div class="show-results mt-4">
        <div class="float-left">
          <h5 class="text-dark mb-0 pt-2">Showing Results : 1-9 of 300</h5>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3">
      <div class="left-sidebar">
        <div class="accordion" id="accordionExample">
          <div class="card mt-4">
            <a data-toggle="collapse" href="#collapseOne" class="job-list" aria-expanded="true"
               aria-controls="collapseOne">
              <div class="card-header" id="headingOne">
                <h6 class="mb-0 text-dark f-18">Callories</h6>
              </div>
            </a>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne">
              <div class="card-body p-0">
                <div class="custom-control custom-checkbox">
                  <div class="custom-slider">
                    <ngx-slider [(value)]="minCalories"
                                [(highValue)]="maxCalories"
                                [options]="optionsCalories"
                                (userChangeEnd)="getlistProducts(this.currentCategoryId)"></ngx-slider>
                  </div>
                </div>

                <!--                CHECKBOX OPT -->

                <!--                <div class="custom-control custom-checkbox">-->
                <!--                  <input type="checkbox" class="custom-control-input" id="caloryCheck2">-->
                <!--                  <label class="custom-control-label ml-1 text-muted f-15" for="caloryCheck2">50 - 100 kCals</label>-->
                <!--                </div>-->
              </div>
            </div>
          </div>
          <!-- collapse one end -->
          <div class="card mt-4">
            <a data-toggle="collapse" href="#collapsetwo" class="job-list" aria-expanded="true"
               aria-controls="collapsetwo">
              <div class="card-header" id="headingtwo">
                <h6 class="mb-0 text-dark f-18">Price</h6>
              </div>
            </a>
            <div id="collapsetwo" class="collapse show" aria-labelledby="headingtwo">
              <div class="card-body p-0">
                <div class="custom-control custom-checkbox">
                  <div class="custom-slider">
                    <ngx-slider [(value)]="minPrice" [(highValue)]="maxPrice"
                                [options]="optionsPrice"
                                (userChangeEnd)="getlistProducts(this.currentCategoryId)"></ngx-slider>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- collapse one end -->
          <div class="card mt-4">
            <a data-toggle="collapse" href="#collapsethree" class="job-list" aria-expanded="true"
               aria-controls="collapsethree">
              <div class="card-header" id="headingthree">
                <h6 class="mb-0 text-dark f-18">Categories</h6>
              </div>
            </a>
            <div id="collapsethree" class="collapse show" aria-labelledby="headingthree">
              <div class="card-body p-0">
                <div class="custom-control custom-radio">
                  <input (click)="getlistProducts(-1)"
                         [ngModel]="currentCategoryId"
                         [value]="-1"
                         type="radio" id="{{-1}}"
                         name="customRadio2"
                         class="custom-control-input me-2">
                  <label class="custom-control-label ml-1 text-muted f-15" for="{{-1}}">
                    All</label>
                </div>
                <div class="custom-control custom-radio" *ngFor=" let productCategory of allProductCategories$ |
                async | orderBy: 'categoryName': false">
                  <input (click)="getlistProducts(productCategory.id)"
                         [ngModel]="currentCategoryId"
                         [value]="productCategory.id"
                         type="radio" id="{{productCategory.id}}"
                         name="customRadio2"
                         class="custom-control-input me-2">
                  <label class="custom-control-label ml-1 text-muted f-15" for="{{productCategory.id}}">
                    {{productCategory.categoryName}}</label>
                </div>

              </div>
            </div>
          </div>

          <!-- collapse one end -->

          <!--          <div class="card mt-4">-->
          <!--            <a data-toggle="collapse" href="#collapsefour" class="job-list" aria-expanded="true" aria-controls="collapsethree">-->
          <!--              <div class="card-header" id="headingfour">-->
          <!--                <h6 class="mb-0 text-dark f-18">Added</h6>-->
          <!--              </div>-->
          <!--            </a>-->
          <!--            <div id="collapsefour" class="collapse show" aria-labelledby="headingthree">-->
          <!--              <div class="card-body p-0">-->
          <!--                <div class="custom-control custom-radio">-->
          <!--                  <input type="radio" id="customRadio8" name="customRadio1" class="custom-control-input me-2">-->
          <!--                  <label class="custom-control-label ml-1 text-muted f-15" for="customRadio8">Oldest- Newest</label>-->
          <!--                </div>-->

          <!--                <div class="custom-control custom-radio">-->
          <!--                  <input type="radio" id="customRadio14" name="customRadio1" class="custom-control-input me-2">-->
          <!--                  <label class="custom-control-label ml-1 text-muted f-15" for="customRadio14">Newest - Oldest</label>-->
          <!--                </div>-->

          <!--              </div>-->
          <!--            </div>-->
          <!--          </div>-->

          <!-- collapse one end -->
        </div>
      </div>
    </div>

    <div class="col-lg-9 ">
      <img *ngIf="productByCategory.length === 0 && contentLoaded" src="../../../../assets/image/oops.png"
           alt="" class="w-50 h-50 mx-auto d-block"/>
      <div class="row">

        <div class="col-sm-5 col-md-6 col-lg-3" *ngFor=" let product of productByCategory">
          <div class="food-card">
            <div class="food-card_img">
              <img src="https://i.imgur.com/eFWRUuR.jpg" alt="">
              <a href="#!"><i class="far fa-heart"></i></a>
            </div>
            <div class="food-card_content">
              <div class="food-card_title-section">
                <a href="#!" class="food-card_title">{{product.name}}</a>
                <div class="food-card_price">
                  <span>{{product.unitPrice | currency:'Rp. ':'symbol':'3.0'}}</span>
                </div>
              </div>
              <div class="food-card_bottom-section">
                <div class="space-between">
                  <div>
                    <span class="fa fa-fire me-2"></span>{{product.totalCalories}} Cals
                  </div>
                  <div class="pull-right">
                    <span class="badge btn-primary">{{product.category.categoryName}}</span>
                  </div>
                </div>
                <hr>
                <div class="space-between h-25">
                  <div class="food-card_order-count">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary minus-btn" type="button"><i class="fa fa-minus"></i>
                        </button>
                      </div>
                      <input type="text" class="form-control input-manulator" placeholder=""
                             aria-label="Example text with button addon" aria-describedby="button-addon1" value="0">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary add-btn" type="button"><i class="fa fa-plus"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--    SKELETON LOADING    -->
        <div class="col-sm-5 col-md-6 col-lg-3" *ngFor="let item of [].constructor(12); let i = index">
          <div class="food-card" *ngIf="!contentLoaded">
            <div class="food-card_img">
              <ngx-skeleton-loader count="1" [theme]="{ width: '100%', height: '200px',
            'border-radius': '0px' }">
              </ngx-skeleton-loader>
            </div>
            <div class="food-card_content">
              <div class="food-card_title-section">
                <ngx-skeleton-loader [theme]="{ width: '40%', height: '15px'}" appearance="line"></ngx-skeleton-loader>
                <div class="food-card_price">
                  <ngx-skeleton-loader [theme]="{ width: '60%', height: '17px',
                  'background-color': '#e5b98e'}" appearance="line"></ngx-skeleton-loader>
                </div>
              </div>
              <div class="food-card_bottom-section">
                <div class="space-between">
                  <div>
                    <ngx-skeleton-loader [theme]="{ width: '60px', height: '15px'}"
                                         appearance="line"></ngx-skeleton-loader>
                  </div>
                  <div class="pull-right">
                    <ngx-skeleton-loader [theme]="{ width: '55px', height: '15px','background-color': '#2baef3'}"
                                         appearance="line"></ngx-skeleton-loader>
                  </div>
                </div>
                <hr>
                <ngx-skeleton-loader [theme]="{ width: '100%', height: '30px'}" appearance="line"></ngx-skeleton-loader>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="row">
    <div class="col-lg-12">
      <nav aria-label="Page navigation example">
        <ul class="pagination job-pagination justify-content-center mt-5 mb-5">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
              <i class="mdi mdi-chevron-double-left f-15"></i>
            </a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item">
            <a class="page-link" href="#">
              <i class="mdi mdi-chevron-double-right f-15"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
