<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen" *ngIf="isLoggedIn()">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header *ngIf="isLoggedIn()" (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
